<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUNCHFLIX - Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background: #333;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            color: #e50914;
        }

        p {
            line-height: 1.5;
            margin-bottom: 20px;
            color: #ddd;
        }

        .code {
            font-size: 32px;
            letter-spacing: 5px;
            font-weight: 700;
            color: #fff;
            margin: 20px 0;
            font-family: monospace;
            background: #444;
            padding: 10px;
            border-radius: 4px;
        }

        a {
            color: #e50914;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        #auth-content,
        #error {
            display: none;
        }

        #error {
            color: #ff5252;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>CRUNCHFLIX</h2>

        <div id="loading">
            <div class="spinner"></div>
            <p>Connecting to Trakt...</p>
        </div>

        <div id="auth-content">
            <p>1. Visit the activation page:</p>
            <p><a id="verificationLink" href="#" target="_blank">...</a></p>

            <p>2. Enter this code:</p>
            <div id="userCode" class="code">...</div>

            <p style="font-size: 12px; color: #888;">This window will close automatically when done.</p>
        </div>

        <div id="error"></div>
    </div>
    <script type="module" src="auth.js"></script>
</body>

</html>
