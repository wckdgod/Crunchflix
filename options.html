<!DOCTYPE html>
<html>

<head>
    <title>CRUNCHFLIX Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .help-text {
            font-size: 0.85em;
            color: #aaa;
            margin-top: 5px;
        }

        button {
            background-color: #e50914;
            /* Netflix Red-ish */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #b20710;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #2e7d32;
            color: white;
        }

        .error {
            background-color: #c62828;
            color: white;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>CRUNCHFLIX Settings</h1>

    <div class="form-group">
        <label for="clientId">Trakt Client ID</label>
        <input type="text" id="clientId" placeholder="Enter your Trakt Client ID">
        <div class="help-text">
            Create an API app at <a href="https://trakt.tv/oauth/applications" target="_blank">Trakt.tv</a>.
            Use <code>urn:ietf:wg:oauth:2.0:oob</code> as the Redirect URI.
        </div>
    </div>

    <div class="form-group">
        <label for="clientSecret">Trakt Client Secret</label>
        <input type="password" id="clientSecret" placeholder="Enter your Trakt Client Secret">
    </div>

    <div class="form-group">
        <label for="tmdbApiKey">TMDB API Key</label>
        <input type="text" id="tmdbApiKey" placeholder="Enter your TMDB API Key (Optional)">
        <div class="help-text">
            Get an API Key from <a href="https://www.themoviedb.org/settings/api" target="_blank">The Movie
                Database</a>.
            Used for fetching better poster images.
        </div>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
